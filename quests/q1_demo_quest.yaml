QuestTypeVersion: 1
QuestVersion: 1
QuestID: PAT_Demo_Quest
QuestType: SideQuest
DisplayName:
    en-US: The Demo Quest
    de-DE: Die Demo-Aufgabe
JournalEntry:
    en-US: Drumin needed a pack of nails delivered to Mellis.
    de-DE: Drumin wollte eine Packung Nägel an Mellis liefern lassen.
Repeatable: never
QuestNodes:
    - NodeID: 0
      NodeType: EntryPoint
      NextNodes:
        - 1
    - NodeID: 1
      NodeType: ConditionWatcher
      NextNodes:
        - 2
      Conditions:
        - QuestCompleted: PAT_Tutorial:Navigation
        - ResourceAvailable: Coal
        - ResourceAvailable: IronOre
        - FactionStanding:
            Faction: NPC:Smith
            MinimumLevel: 5
      ConditionsRequired: all
    - NodeID: 2
      NodeType: ConditionWatcher
      NextNodes:
        - 3
      Conditions:
        - TimePassed: 36h
    - NodeID: 3
      NodeType: QuestAvailable
      NextNodes:
        - 4
      QuestStageTitle:
        en-US: An errand for the blacksmith
        de-DE: Ein Botengang für den Schmied
    - NodeID: 4
      NodeType: PlayerDecisionDialog
      ConversationPartner: NPC:Smith
      Speaker: NPC:Smith
      Text:
        en-US: Now that we have coal and iron again, I can finally start working on all the orders that have piled up. For starters, I've made some nails for Mellis. Can you deliver them for me?
        de-DE: Endlich gibt es wieder Kohle und Eisen. Jetzt kann ich alle Bestellungen abarbeiten die sich angesammelt haben. Für den Anfang habe ich Nägel für Mellis hergestellt. Kannst Du sie für mich ausliefern?
      Options:
        - Text:
            en-US: Sure! I'll start right away!
            de-DE: Klar! Bin schon unterwegs!
          NextNodes:
            - 10
        - Text:
            en-US: Not right now.
            de-DE: Nicht jetzt.
          DefaultOption: true
          NextNodes:
            - 17
        - Text:
            en-US: I'll send someone to do it.
            de-DE: Ich schicke jemanden der das erledigt.
          Conditions:
            - FactionStanding:
                Faction: Org:CourierGuild
                MinimumLevel: 10
          NextNodes:
            - 9
        - Text:
            en-US: Find someone else.
            de-DE: Such Dir jemand anderen.
          NextNodes:
            - 5
        - Text:
            en-US: Not again!
            de-DE: Nicht schon wieder!
          Conditions:
            - Variable:
                Comparison: greater than
                Value: 10
                VariableName: ItemsDelivered
          NextNodes:
            - 15
    - NodeID: 17
      NodeType: Actions
      Actions:
        - PostponeQuest
    - NodeID: 10
      NodeType: Actions
      NextNodes:
        - 6
      Actions:
        - AcceptQuest
        - ItemsGained:
            - Count: 1
              QuestItem: true
              Type: PackOfNails
    - NodeID: 5
      NodeType: Dialog
      NextNodes:
        - 11
      ConversationPartner: NPC:Smith
      Messages:
        - Speaker: NPC:Smith
          Text:
            en-US: I see. Well, I'm sure you have more important things to do than helping an old smith, eh? Never mind then.
            de-DE: Verstehe. Du hast ja bestimmt auch wichtigeres zu tun als einem alten Schmied zu helfen, oder? Passt schon.
    - NodeID: 11
      NodeType: Actions
      Actions:
        - DeclineQuest
        - FactionStanding:
            Faction: NPC:Smith
            Points: -10
        - JournalEntry:
            de-DE: Du hast die Aufgabe abgelehnt.
            en-US: You declined to take the task.
    - NodeID: 15
      NodeType: Dialog
      NextNodes:
        - 16
      ConversationPartner: NPC:Smith
      Messages:
        - Speaker: NPC:Smith
          Text:
            en-US: Ha! I understand you have become quite the courier, haven't you? Don't worry, I'll find someone else.
            de-DE: Ha! Ich hörte Du bist schon ein echter Profi-Kurier, was? Keine Sorge, ich find' schon jemanden.
    - NodeID: 16
      NodeType: Actions
      Actions:
        - DeclineQuest
        - JournalEntry:
            de-DE: Ihr wart euch beide einig dass das jemand anders erledigen sollte.
            en-US: You both agreed that it's better to find someone else to do it.
    - NodeID: 6
      NodeType: QuestProgress
      NextNodes:
        - 7
        - 8
      QuestProgressors:
        - NPC:Carpenter
        - ""
      QuestStageTitle:
        en-US: Deliver nails to Mellis, the carpenter.
        de-DE: Bring Schreiner Mellis Nägel.
      QuestStageDescription:
        en-US: Drumin, the smith, tasked us with delivering a pack of nails to Mellis, the carpenter.
        de-DE: Drumin, der Schmied, hat uns beauftragt dem Schreiner Mellis eine Packung Nägel zu bringen.
    - NodeID: 7
      NodeType: ConditionWatcher
      NextNodes:
        - 12
      Conditions:
        - ItemLost: PackOfNails
    - NodeID: 12
      NodeType: Actions
      Actions:
        - FailQuest
        - JournalEntry:
            de-DE: Du hast die Aufgabe übernommen, hast aber dann die Nägel verloren.
            en-US: You accepted the task, but lost the nails.
    - NodeID: 8
      NodeType: Dialog
      NextNodes:
        - 13
      Conditions:
        - Inventory:
            - MinCount: 1
              QuestItem: true
              Type: PackOfNails
      ConversationPartner: NPC:Carpenter
      Messages:
        - Speaker: Player
          Text:
            en-US: Hello. I'm supposed to give you this...
            de-DE: Hallo. Ich soll Dir das hier geben...
        - Speaker: NPC:Carpenter
          Text:
            en-US: Drumin made the nails! Excellent. Now I can finish the loom that Sandres ordered. She'll be happy to hear it. Thank you for the delivery, ${PC_NAME}.
            de-DE: Drumin hat die Nägel gemacht! Sehr gut. Jetzt kann ich den Webstuhl fertig machen den Sandres bestellt hat. Das wird sie sicher sehr freuen. Vielen Dank für die Lieferung, ${PC_NAME}.
    - NodeID: 13
      NodeType: Actions
      Actions:
        - ItemsLost:
            - Count: 1
              QuestItem: true
              Type: PackOfNails
        - FactionStanding:
            Faction: NPC:Smith
            Points: 5
        - FactionStanding:
            Faction: NPC:Carpenter
            Points: 3
        - FactionStanding:
            Faction: Town
            Points: 1
        - Currency: 5
        - Experience: 10
        - SetVariable:
            Operation: increase by
            Value: 1
            VariableName: ItemsDelivered
        - JournalEntry:
            de-DE: Du hast die Aufgabe übernommen und die Nägel geliefert.
            en-US: You accepted the task and delivered the nails.
        - CompleteQuest
    - NodeID: 9
      NodeType: Dialog
      NextNodes:
        - 14
      ConversationPartner: NPC:Smith
      Messages:
        - Speaker: NPC:Smith
          Text:
            en-US: Mh. Thank you. Here, take these coins for your troubles.
            de-DE: Hm. Danke. Hier, ein paar Münzen für Deine Mühen.
    - NodeID: 14
      NodeType: Actions
      Actions:
        - FactionStanding:
            Faction: NPC:Smith
            Points: 1
        - Currency: 5
        - JournalEntry:
            de-DE: Du hast einen Kurier die Lieferung machen lassen statt es selber zu erledigen.
            en-US: You let a courier make the delivery, rather than doing it yourself.
        - CompleteQuest
