      ConversationPartner: NPC:Smith
      Speaker: NPC:Smith
      Text:
        en-US: I forged horseshoes. Why don't you go ahead and find a buyer? I know the couriers always need some to deliver mail quickly. But so does Jessi for her farm - she has to plow the fields soon, too. And then there's the fire brigade. We can't have Thuomanis unprepared next time a fire breaks out.
        de-DE: Ich habe Hufeisen geschmiedet. Wie wäre es wenn Du einen Käufer suchst? Ich weiß, dass die Kuriere immer welche brauchen um die Post schnell ausliefern zu können. Aber Jessi braucht auf ihrem Hof auch immer welche -und sie muß auch bald die Felder pflügen. Und dann ist da noch die Feuerwehr. Wir können Thuomanis nicht unvorbereitet da stehen lassen wenn das nächste Mal ein Feuer ausbricht.
      Options:
        - Text:
            en-US: I'll try the couriers.
            de-DE: Ich versuche es bei den Kurieren.
          NextNodes:
            - 1
        - Text:
            en-US: Let me go to Jessi first. We all need to eat, after all.
            de-DE: Lass' mich mal Jessi probieren. Schließlich müssen wir alle essen.
          NextNodes:
            - 7
        - Text:
            en-US: The fire brigade is crucial. I will go there first.
            de-DE: The Feuerwehr ist wichtig. Ich werde es als erstes da probieren.
          NextNodes:
            - 8
        - Text:
            en-US: I have yet another idea...
            de-DE: Ich hab da noch eine andere Idee...
          Conditions:
            - QuestCompleted: PAT_REOPEN_THE_MINE
          NextNodes:
            - 9
        - Text:
            en-US: I'm sorry, that's not my cup of tea.
            de-DE: Tut mir leid, aber das ist nicht so mein Fall.
